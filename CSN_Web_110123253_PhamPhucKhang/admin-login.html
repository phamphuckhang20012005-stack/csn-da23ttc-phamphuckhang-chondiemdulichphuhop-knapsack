<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - Du Lịch Thông Minh</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Liên kết CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* CSS để căn giữa form trên màn hình */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 15px;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-body {
            padding: 40px;
            background: white;
            border-radius: 0 0 15px 15px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        
        .form-control {
            border-left: none;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-home a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-to-home a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <!-- Thẻ đăng nhập -->
        <div class="card login-card border-0">
            
            <!-- Tiêu đề -->
            <div class="login-header">
                <i class="bi bi-shield-lock-fill"></i>
                <h3 class="mb-0">Đăng nhập Admin</h3>
                <p class="mb-0 mt-2 opacity-75">Quản trị hệ thống du lịch</p>
            </div>
            
            <!-- Thân trang -->
            <div class="login-body">
                <form id="loginForm" autocomplete="off">
                    
                    <!-- Tên người dùng -->
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">
                            <i class="bi bi-person-fill text-primary"></i> Tên đăng nhập
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="username" 
                                placeholder="Nhập tên đăng nhập"
                                required
                                autocomplete="off"
                            >
                        </div>
                    </div>
                    
                    <!-- Mật khẩu -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-key-fill text-primary"></i> Mật khẩu
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="Nhập mật khẩu"
                                required
                                autocomplete="off"
                            >
                            <button 
                                class="btn btn-outline-secondary" 
                                type="button" 
                                id="togglePassword"
                                title="Hiện/Ẩn mật khẩu"
                            >
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Ghi nhớ đăng nhập (Tùy chọn) -->
                    <div class="mb-4 form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="rememberMe"
                        >
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    
                    <!-- Nút gửi -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-login btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> ĐĂNG NHẬP
                        </button>
                    </div>
                    
                </form>
                
                <!-- Thông tin -->
<!--
                <div class="mt-4 p-3 bg-light rounded">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 
                        <strong>Thông tin đăng nhập:</strong><br>
                        Username: <code>admin</code><br>
                        Password: <code>123456</code>
                    </small>
                </div>
            </div>
        </div>
-->
        
        <!-- Quay lại trang chủ -->
        <div class="back-to-home">
            <a href="index.html">
                <i class="bi bi-arrow-left"></i> Quay về trang chủ
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Liên kết Auth JS -->
    <script src="js/auth.js"></script>
    
    <!-- Tập lệnh bổ sung -->
    <script>
        // Toggle hiển thị mật khẩu
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
        
        // Focus vào username khi load trang
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
        
        // Ngăn người dùng đã đăng nhập truy cập lại trang login
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof isAdminLoggedIn === 'function' && isAdminLoggedIn()) {
                console.log('Admin đã đăng nhập, chuyển hướng về admin.html');
                window.location.href = 'admin.html';
            }
        });
        
        // Animation khi submit form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang đăng nhập...';
                        
        });
        
        // Xử lý Enter key trong form
        document.querySelectorAll('#loginForm input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
